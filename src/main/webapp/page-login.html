    <div class="sufee-login d-flex align-content-center flex-wrap " id = "div1">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="images/logo.png" alt="">
                    </a>

                <div class="login-form">
                    
                        <div class="form-group">
                            <label>Username</label>
                            <input type="email" id="user" class="form-control" >

                        <div class="form-group">
                            <label>Password</label>

                                <input type="checkbox"> Remember Me

                        </div>
                        <button type="submit" href=" index.html" id = "login" class="btn btn-success btn-flat m-b-30 m-t-30" >Sign in</button>
                    
                        <div class="register-link m-t-15 text-center">
                            <p>Don't have account ? <a href="#"> Sign Up Here</a></p>
                        </div>
                    
                </div>
            </div>

<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" >

	<script type="text/javascript"> 

		
        $("#login").click(function(event){
        	
        	var response=$.ajax({url:"webapi/anonymizer/signin", type:"POST",
					data:JSON.stringify({Username:$("#user").val(),Password:$("#password").val()}), dataType:"json",contentType: "application/json; charset=utf-8", async: false
					}).responseText;
        	
			if(response === "success")
				window.location.replace("index.html");
			else
				alert("incorrect username or password");
        	
        	
		});
